ANCHORS:
  - &scope
    query:
      query_string:
        <<query= {query:\ '*'} >>
    script_fields:
      <<__script_fields= ~ >>
    filter:
      and:
        - term: <<term= ~ >>
        - terms: <<terms= ~ >>
        - <<_missing_fields= ~ >>
        - <<filters= ~ >>
    sort: <<sort= ~ >>



_missing_fields:
  missing:
    field: <<missing>>



get:
- GET
- /<<index>>/<<type>>/_search
- *scope



destroy:
- DELETE
- /<<index>>/<<type>>/_query
- filtered:
    <<: *scope



ids:
- GET
- /<<index>>/<<type>>/_search
- query:
    terms:
      _id: <<ids>>
